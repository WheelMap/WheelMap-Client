<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="page-enter" content="blendTrans(duration=0.3)">
<meta http-equiv="page-exit" content="blendTrans(duration=0.3)">
    <title>navigation</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=q1hz24YqUC7g84TRhAW3v8a52xq51B3472o9tPeF"></script>
    <link rel="stylesheet" href="CSS/navigation.css">
    <link rel="stylesheet" href="CSS/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="JS/navigation.js"></script>
</head>

<body onload="initTmap()">
    <!-- 바 -->
    <div class="nav container">
        <div class="flex">
            <div class="nav-toggle" id="nav_toggle" onclick="toggleMenu(); toggleMenuIcon(this);">
                <i class='bx bx-menu' style="font-size: 1.5rem;"></i>
            </div>
            <form id="search-form">
                <input type="text" id="search-query" placeholder="장소를 입력하세요" onfocus="this.placeholder=''" onblur="this.placeholder='장소를 입력하세요'" onclick="window.location.href='searchmenu.html'">
                <button type="submit"><i class='bx bx-search' style="font-size: 1.5rem;"></i></button>
            </form>
        </div>
    </div>
    <!-- 지도 및 대중교통 버튼 -->
    <div id="map">
        <!-- 하단 창 -->
        <div class="floor">
            <!-- <i class='bx bx-minus'></i> -->
            <hr>
            <div class="flex2">
                <div id="name" class="name"></div>
                <div id="time" class="time"></div>
            </div>
            <div id="address" class="address">
            </div>
            <button id="startBtn" class="startBtn" onclick="moveToWalk()" style="margin-top: 5%; display: flex; justify-content: center;">안내하기</button>
        </div>
        <div id="map_div"></div>
    </div>

    <div id="menu">
        <div id="menubox1">
            <br><br><br><br>
            <span id="user">김회원님 안녕하세요!</span>
            <div class="clear"></div>
            <div id="side-menu">
                <div class="side-menu">
                    <b>찜한 충전소</b>
                    <i class="fas fa-chevron-right"
                        style="font-size: 1rem; position: absolute; right: 40px; margin-top: 10px; color:gray;"
                        onclick="window.location.href='like.html'"></i>
                </div>
                <div class="side-menu">
                    이용약관
                    <i class="fas fa-chevron-right"
                        style="font-size: 1rem; position: absolute; right: 40px; margin-top: 10px; color:gray;" onclick="window.location.href='test.html'"></i>
                </div>
                <div class="side-menu">
                    버전
                    <i class="fas fa-chevron-right"
                        style="font-size: 1rem; position: absolute; right: 40px; margin-top: 10px; color:gray;" onclick="window.location.href='test.html'"></i>
                </div>
                <div class="side-menu">
                    문의하기
                    <i class="fas fa-chevron-right"
                        style="font-size: 1rem; position: absolute; right: 40px; margin-top: 10px; color:gray;" onclick="window.location.href='test.html'"></i>
                </div>
            </div>
            <div class="clear"></div>
            <a href="./index.html">홈으로 가기</a>
        </div>
        <div id="menubox2"></div>
    </div>
</body>
</html>
